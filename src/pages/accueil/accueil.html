        <img src="assets/img/Q9vSHGCkS6SYhUKJ7uVS_QPyuBpuhTKul76K0ESwx_a-1708752_960_720.png" />
      </ion-thumbnail>
      <h2>
        Alphabet

      <!--<button ion-button icon-only item-right>-->
        <ion-icon name="arrow-forward" item-right></ion-icon>
      <!--</button>-->
      
    </ion-item>
    <ion-item color="none" on-click="goToChiffres()" id="accueil-list-item2">
      <ion-thumbnail item-left>

      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
    <ion-item color="none" on-click="goToAliments()" id="accueil-list-item3">

        <img src="assets/img/oXc0j4swSqK6kQz2G1Il_fVcHOioYRkSwJrE6CFhw_images.jpg" />

        Aliments
